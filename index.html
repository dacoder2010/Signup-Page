<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left">
      <h1 class="title">Learn to code by watching others</h1>
      <p class="decription">See how experienced developers solve problems in real-time.Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
    </div>
    <div class="right">
      <div class="try">
        <p><strong>Try it free 7 days </strong>then $20/mo. thereafter</p>
      </div>
      <div class="input">
        <form>
          <input type="text" class="inputs" placeholder="First Name" required>
          <input type="text" class="inputs" placeholder="Last Name " required>
          <input type="email" class="inputs" placeholder="Email Address" required>
          <input type="password" class="inputs" placeholder="Password" required minlength="8">
          <input type="submit" class="claim" value="Claim your free trial">
        </form>
        <p class="agree" >By clicking the button, you are agreeing to our <span>Terms and Services</span> </p>
      </div>

    </div>
    
  </div>
  <script src="https://kit.fontawesome.com/b612666567.js" crossorigin="anonymous"></script>
</body>
</html>
